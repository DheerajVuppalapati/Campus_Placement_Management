
<div class="col-md-6 offset-md-3">
    <h3>Create Department</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >Department_Id</label>
                <input type="text" class="form-control" id="departmentId" [(ngModel)]="department.departmentId" name="Department_Id">
                
            </div>
            <div class="form-group">
                <label >Department_Name</label>
                <input type="text" class="form-control" id="departmentName" [(ngModel)]="department.departmentName" name="Department_Name">
                
            </div>
            <div class="form-group">
                <label >Department_Head</label>
                <input type="text" class="form-control" id="departmentHead" [(ngModel)]="department.departmentHead" name="Department_Name">
                
            </div>
            <div class="form-group">
                <label >Department_Coordinator</label>
                <input type="text" class="form-control" id="departmentCoordinate" [(ngModel)]="department.departmentCoordinate" name="Department_Coordinator">
                
            </div>
           
           
    
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
