<div class="col-md-6 offset-md-3">
<h3>Create Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label >Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="student.id" name="Id">
            
        </div>
        <div class="form-group">
            <label >Roll_No</label>
            <input type="text" class="form-control" id="rollNo" [(ngModel)]="student.rollNo" name="Roll number">
            
        </div>
        <div class="form-group">
            <label >Section</label>
            <input type="text" class="form-control" id="section" [(ngModel)]="student.section" name="Section">
            
        </div>
        <div class="form-group">
            <label >Marks</label>
            <input type="text" class="form-control" id="marks" [(ngModel)]="student.marks" name="Marks">
            
        </div>
        <div class="form-group">
            <label >Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="student.address" name="Address">
            
        </div>
        <div class="form-group">
            <label >Passing_year</label>
            <input type="text" class="form-control" id="passing_year" [(ngModel)]="student.passing_year" name="Passing_year">
            
        </div>
        <div class="form-group">
            <label >Placed</label>
            <input type="text" class="form-control" id="placed" [(ngModel)]="student.placed" name="Placed/Unplaced">
            
        </div>
        <div class="form-group">
            <label >name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="Name">
            
        </div>
        <div class="form-group">
            <label >E-mail Address</label>
            <input type="text" class="form-control" id="mailid" [(ngModel)]="student.mailid" name="Mail Id">
            
        </div>
        <div class="form-group">
            <label >Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" [(ngModel)]="student.mobileNo" name="Mobile number">
            
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
